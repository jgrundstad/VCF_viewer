{% extends "viewer/base.html" %}

{% block content %}
<div id="content" class="colM">
        
<div id="content-main" style="float:center; padding-left: 40%; padding-right: 44%;">
<form class="form-signin" action="/viewer/login/" method="post" id="login-form">
	{% csrf_token %}
  <div class="form-signin-inner">
  <h2>Login</h2>
  
  
  <div class="form-group">
    <label for="id_username" class="required">Username</label>
    <p class="text-danger"></p>
    <input id="id_username" maxlength="254" name="username" type="text" style="width: 100%"/>
  </div>
  <div class="form-group">
    <label for="id_password" class="required">Password</label>
    <p class="text-danger"></p>
    <input id="id_password" name="password" type="password" style="width: 100%"/>
    <input type="hidden" name="this_is_the_login_form" value="1" />
    <input type="hidden" name="next" value="/admin/" />
  </div>
  
  
  <div class="form-actions clearfix">
      <input type="submit" value="Log in" class="btn btn-lg btn-primary btn-block" />
  </div>
	<p style='text-align: center'>
	<small>Once registering, you must <a href='mailto:jgrundstad@uchicago.edu'>email the site admins to request access permissions.</a>
	</p>
  </div>
</form>

<script type="text/javascript">
$(document).ready(function() {
  $('#id_username').attr('autocapitalize', 'off').focus();
})
</script>
</div>

        
    </div>

{% endblock %}

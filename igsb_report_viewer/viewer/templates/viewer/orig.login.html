{% extends "viewer/base.html" %}

{% block content %}
<div class="container" style="padding: 50px; text-align: 'center';">
	<h1>VCF viewer</h1>
</div>
<div class="container">
	<p>
	<h1>Login</h1>
<style type="text/css">
td {
	padding-right: 10px;
}
</style>
	<form id="login_form" method="POST" action="/viewer/login/">
		{% csrf_token %}
		<table>
			<tr>
				<td>Username:</td>
				<td><input type="text" name="username" value="" size="25" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" value="" size="25" /></td>
			</tr>
		</table>
		<input type="submit" value="submit"/>
	</form>
	</p>
</div>


{% endblock %}

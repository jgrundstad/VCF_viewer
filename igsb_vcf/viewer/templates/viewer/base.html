{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <script src="{% static 'js/jquery-2.1.3.min.js' %}" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#content_wrapper").fadeIn(300);
    });

  </script>
  </head>
  <body>
  <div id="body_wrapper">

    <div id="header" class="container">
	  <table id="header_table" style="width: 100%; height: 50px;">
		<tr>
          <td width=12%><a href="/viewer/">Home</a></td>
          <td width=12%><a href="/viewer/new_study/">Studies</a></td>
		  <td width=12%><a href="/viewer/new_sample/">Samples</a></td>
		  <td width=12%><a href="/viewer/new_bionimbus_id/">Bionimbus IDs</a></td>
		  <td width=12%><a href="/viewer/upload_vcf/">VCFs</a></td>
          {% if user.is_authenticated %}
          <td width=12%><a href="/viewer/logout/">Logout</a></td>
          {% else %}
          <td width=12%><a href="/viewer/login/">Login</a></td>
          {% endif %}
		</tr>
	  </table>
    </div>
    <hr>
    <div id="content_wrapper" style="display: none;">
      {% block content %}
      {% endblock %}
    </div>
  </div>
  </body>
</html>

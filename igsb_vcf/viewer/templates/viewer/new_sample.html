{% extends "viewer/base.html" %}

{% block content %}
<div class="container" style="text-align: 'center'">
	<p>
	<h2>Create a new Sample</h2>
	<form action="/viewer/new_sample/" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ sample_form.as_p }}
		<input type="submit" value="Create" />
	</form>
	<br>
</div>
<hr>
<div class="container" style="text-align: 'center'">
	<h3>Available Samples:</h3>
	<table class="table table-hover">
		<tr><th>Case</th><th>Sample</th></tr>
		{% for s in samples %}
		<tr><td>{{s.case}}</td><td>{{s}}</td></tr>
		{% endfor %}
	</table>
</div>

{% endblock %}
